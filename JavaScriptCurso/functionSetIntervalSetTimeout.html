<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Cronometro</title>
    <style>
        #cronometro{
            font-size: 50px;
            color: #0a0;
        }
    </style>
</head>

<body>
    <span id="cronometro">0</span>
    <br>
    <input type="button" value="Detener" id="btnDetener">
    <script>
        let reloj=setInterval(procesar,1000);
        document.getElementById("btnDetener").addEventListener("click",presionarBoton)

        function procesar() {
            let valor=parseInt(document.getElementById("cronometro").innerHTML);
            valor++;
            document.getElementById("cronometro").innerHTML=valor;
            
        }

        function presionarBoton() {
            if ( document.getElementById("btnDetener").value=="Detener") {
                clearInterval(reloj);
                document.getElementById("btnDetener").value="Continuar"                
            } else {
                reloj=setInterval(procesar,1000);
                document.getElementById("btnDetener").value="Detener"                
            }            
        }
    </script>
</body>

</html>
