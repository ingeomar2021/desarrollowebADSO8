<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        let numeroUsuario=parseInt(prompt("Ingrese valor entre 1 y 10 "));
        let numeroAleatorio=parseInt(Math.random()*10)+1;
        if (numeroUsuario==numeroAleatorio) {
            document.write("Ganó con el numero: "+numeroAleatorio);
            
        }else{
            document.write("No ganó siga intentando el nuemro era: "+numeroAleatorio)
        }

    </script>
</body>

</html>
