<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
</head>

<body>
    <script>
        //Vector sin elementos usando la clase Array
        let vector1 = new Array();
        vector1[0] = 1;

        //otra forma de crear un array vacio
        let vector2 = [];
        vector2[0] = 1;
        
        //Indicar la cantidad de elementos del vector
        let vector3 = new Array(5);
        vector3[0] = 1;

        //Indicando los elementos que lo forman
        let vector4 = new Array(1, 70, "juan");
        let vector5 = [1, 70, "juan"];
        document.write(vector1[0] + "<br>");
        document.write(vector2[0] + "<br>");
        document.write(vector3[0] + "<br>");
        document.write(vector4[1] + "<br>");
        document.write(vector5[2] + "<br>");

    </script>
</body>

</html>
