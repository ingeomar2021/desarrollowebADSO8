<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>
        const vec = [100, 22, 17, 50, 3];
        vec.sort((x, y) => {
            if (x > y)
                return 1;
            else
                return -1;
        })

        document.write(vec.toString());

    </script>
</body>

</html>
