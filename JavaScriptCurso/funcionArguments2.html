<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <div id="lista1"></div>

    <script>

        function generarLista() {
            let lista="<ol>";
            for (let index = 1; index <arguments.length; index++) {
                lista=lista+"<li>"+arguments[index]+"</li>";              
            }
            lista=lista+"</ol>";
            let elemento=document.getElementById(arguments[0]);
            elemento.innerHTML=lista;            
        }

        function iniciar() {
            generarLista("lista1","Mango","Papaya","Banano","Boroj√≥");
            
        }
        iniciar();
    </script>

    
</body>

</html>
