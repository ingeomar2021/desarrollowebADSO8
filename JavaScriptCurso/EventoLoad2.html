<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <form action="" id="formulario1">
        Usuario:
        <input type="text" name="usuario" id="usuario" size="20"><br>
        Clave:
        <input type="password" name="clave" id="clave" size="20"><br>
        <input type="submit" value="Enviar" name="enviar" id="enviar">
    </form>

    <script>
        window.onload=inicio;

        function inicio() {
            document.getElementById("formulario1").onsubmit=validar;
            
        }


        function validar() {
            let usu=document.getElementById("usuario").value;
            let cla=document.getElementById("clave").value;
            if (usu.length==0 || cla.length==0) {
                alert("El usuario o la clave están vacías");
                return false;                
            } else {
                return true;                
            }
        }
    </script>
</body>

</html>
