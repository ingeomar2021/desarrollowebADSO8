<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="mb-3">
          <label for="archivo1" class="form-label">Elemento File por defecto</label>
          <input type="file" class="form-control" id="archivo1">
        </div>

        <div class="mb-3">
          <label for="archivo2" class="form-label">Seleccion Multiple de Archivos</label>
          <input type="file" class="form-control" id="archivo2" multiple>
        </div>

        <div class="mb-3">
          <label for="archivo3" class="form-label">Control deshabilitado</label>
          <input type="file" class="form-control" id="archivo3" disabled>
        </div>
      </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
